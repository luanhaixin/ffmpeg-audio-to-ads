<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>ffmpeg.wasm - 截取音频并添加静音示例</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>

    <style>
        #processBtn {
            background: linear-gradient(90deg, #4a90e2, #357ABD);
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(53, 122, 189, 0.4);
        }

        #processBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #processBtn:hover:not(:disabled) {
            background: linear-gradient(90deg, #357ABD, #2a5d90);
            box-shadow: 0 6px 12px rgba(41, 93, 144, 0.6);
        }


        /* 隐藏真实文件输入 */
        #uploader {
            display: none;
        }

        /* 自定义文件上传按钮 */
        #uploadLabel {
            display: inline-block;
            background: linear-gradient(90deg, #4a90e2, #357ABD);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
            box-shadow: 0 4px 8px rgba(53, 122, 189, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #uploadLabel:hover {
            background: linear-gradient(90deg, #357ABD, #2a5d90);
            box-shadow: 0 6px 12px rgba(41, 93, 144, 0.6);
        }

        /* 显示已选文件名 */
        #fileName {
            margin-left: 12px;
            font-size: 14px;
            color: #555;
            vertical-align: middle;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }



        #rangeSlider,
        #silenceStartSlider,
        #silenceEndSlider {
            margin: 40px 30px;
            height: 8px;
            width: 500px;
        }

        .noUi-target {
            background: #eee;
            border-radius: 4px;
            border: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .noUi-connect {
            background: #409eff;
            /* left: 3px; */
        }

        .noUi-handle {
            width: 16px !important;
            height: 16px !important;
            background: white;
            border: 2px solid #409eff;
            border-radius: 100%;
            top: -5px;
            right: -10px !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .noUi-handle::before {
            content: unset !important;
        }

        .noUi-handle::after {
            content: unset !important;
        }

        .noUi-tooltip {
            background: #409eff;
            color: #fff;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 12px;
        }



        /* 包裹 audio 的容器 */
        .audio-wrapper {
            margin-top: 20px;
            padding: 15px 50px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            max-width: 400px;
        }

        /* audio 本体也可以微调 */
        audio {
            width: 100%;
            outline: none;
            border-radius: 8px;
        }
    </style>
<script defer src="bundle.js"></script><script defer src="bundle.js"></script></head>

<body>
    <h2>上传视频/音频，截取音频片段并添加静音</h2>
    <p id="message">等待上传...</p>
    <label id="uploadLabel" for="uploader">选择文件</label>
    <input type="file" id="uploader" accept="audio/*,video/*" />
    <span id="fileName">未选择文件</span>



    <div style="margin-top: 20px;">
        <label>截取时间区段：</label>
        <div id="rangeSlider"></div>

    </div>

    <div class="slider-group">
        <label>开头静音：</label>
        <div id="silenceStartSlider" class="custom-slider"></div>
    </div>

    <!-- 结尾静音 -->
    <div class="slider-group">
        <label>结尾静音：</label>
        <div id="silenceEndSlider" class="custom-slider"></div>
    </div>

    <button id="processBtn" disabled>开始处理</button>

    <div class="audio-wrapper" style="display:none;" id="audioContainer">
        <audio id="output-audio" controls></audio>
    </div>

</body>

</html>
