<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>ffmpeg.wasm - 截取音频并添加静音</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-btn {
            background: linear-gradient(90deg, #4a90e2, #357ABD);
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(53, 122, 189, 0.4);
        }

        .button-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .button-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, #357ABD, #2a5d90);
            box-shadow: 0 6px 12px rgba(41, 93, 144, 0.6);
        }


        /* 隐藏真实文件输入 */
        #uploader {
            display: none;
        }

        /* 自定义文件上传按钮 */
        #uploadLabel {
            display: inline-block;
            background: linear-gradient(90deg, #4a90e2, #357ABD);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
            box-shadow: 0 4px 8px rgba(53, 122, 189, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
        }

        #uploadLabel:hover {
            background: linear-gradient(90deg, #357ABD, #2a5d90);
            box-shadow: 0 6px 12px rgba(41, 93, 144, 0.6);
        }

        /* 显示已选文件名 */
        #fileName {
            margin-left: 12px;
            font-size: 11px;
            color: #555;
            vertical-align: middle;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }



        #rangeSlider,
        #silenceStartSlider,
        #silenceEndSlider {
            margin: 50px 30px 30px 30px;
            height: 8px;
            width: calc(100% - 50px);
            left: -5px;
        }

        .noUi-target {
            background: #eee;
            border-radius: 4px;
            border: none;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .noUi-connect {
            background: #409eff;
            /* left: 3px; */
        }

        .noUi-handle {
            width: 22px !important;
            height: 22px !important;
            background: white;
            border: 2px solid #409eff;
            border-radius: 100%;
            top: -8px !important;
            right: -10px !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .noUi-handle::before {
            content: unset !important;
        }

        .noUi-handle::after {
            content: unset !important;
        }

        .noUi-tooltip {
            background: #409eff;
            color: #fff;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 13px;
        }

        .btn-c {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .btn-c button {
            margin: 0px 10px;
        }

        /* 包裹 audio 的容器 */
        .audio-wrapper {
            margin: 0 auto;
            margin-top: 20px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            max-width: 400px;
            width: calc(100% - 20px);
            height: fit-content;
        }

        /* audio 本体也可以微调 */
        audio {
            width: 100%;
            outline: none;
            border-radius: 8px;
        }
    </style>
    <script defer src="bundle.js"></script>
</head>

<body>
    <h3>上传视频/音频，生成广告音频</h3>
    <p id="message">等待上传...</p>

    <div class="btn-c">
        <label id="uploadLabel" for="uploader">选择文件</label>
        <input type="file" id="uploader" accept="audio/*,video/*" />
        <span id="fileName">未选择文件</span>
    </div>


    <div style="margin-top: 20px;">
        <label>截取时间区段：</label>
        <div id="rangeSlider"></div>

    </div>

    <div class="slider-group">
        <label>开头静音：</label>
        <div id="silenceStartSlider" class="custom-slider"></div>
    </div>

    <!-- 结尾静音 -->
    <div class="slider-group">
        <label>结尾静音：</label>
        <div id="silenceEndSlider" class="custom-slider"></div>
    </div>

    <div class="btn-c">
        <button class="button-btn" id="processBtn" disabled>开始生成</button>
        <button class="button-btn" id="downloadBtn" disabled>下载音频</button>
    </div>

    <div class="audio-wrapper" style="display:none;" id="audioContainer">
        <audio id="output-audio" controls></audio>
    </div>


</body>

</html>
